data:
        "/location/of/RNA-seq/reads"
results_loc:
        "/location/to/save/results/"
condition:
        A:
                A1,A2 # in this example A1 and A2 are biological replicates for condition A
        B:
                B1,B2 # in this example B1 and B2 are biological replicates for condition B
threads:
        "Number of threads to use"
ref:
  "/location/of/reference/genome/" # if using a decoy-aware transcriptome
index:
  "/location/of/salmon/index"
gtf:
  "/location/of/gtf/functional/annotations"
gzipped_reads:
  "True" #set to false if input fastq files are not gzipped
